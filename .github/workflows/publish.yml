name: Publish
permissions:
  contents: read
on:
  push:
    branches: ['main']

jobs:
  publish:
    permissions:
      contents: write
      issues: read
      pull-requests: read
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v1

      - name: Install Node, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          yarn install

      - name: Import Apple CSC
        uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.APPLE_APP_CSC }}
          p12-password: ${{ secrets.APPLE_APP_CSC_PASSWORD }}

      - name: Set up Apple ID Credentials
        run: |
          mkdir ~/private_keys
          echo "${{ secrets.APPLE_ID_KEY }}" > ~/private_keys/AuthKey_${{ secrets.APPLE_ID }}.p8

      - name: Release
        env:
          GH_TOKEN: ${{ secrets.github_token }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_KEY_ISSUER: ${{ secrets.APPLE_ID_KEY_ISSUER }}
        run: |
          yarn release -m --arm64
          yarn release -m --x64
          yarn release -l --arm64
          yarn release -l --x64
          yarn release -w

